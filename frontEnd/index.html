<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Sentiment Analysis</title>
</head>
<body>
  <div class="bg-zinc-800 h-screen w-full text-white p-4 flex flex-col gap-5 justify-center items-center text-center">
    <h1 class="text-7xl">Sentiment Analyzer</h1>
    <p class="text-zinc-400 text-xl max-w-3xl">
      It is a simple machine learning-based tool that analyzes the tone of a given input text.
    </p>
    <textarea name="input-sentence" class="h-24 w-3/4 max-w-xl border-2 border-zinc-400 rounded-lg p-2 resize-none mt-20 " placeholder="Enter text here ...."></textarea>
    <input class="bg-yellow-400 text-black rounded-lg text-xl px-6 py-2 cursor-pointer mb-10" type="submit" value="Analyze">
    <div class="result">
      <p class="text-zinc-300 text-lg">
        Text you have entered has <span class="text-3xl font-bold text-green-600">Positive</span> emotions
      </p>
      <!-- Example for negative sentiment, keep hidden initially if needed -->
      <!-- <p class="text-zinc-300 text-lg">
        Text you have entered has <span class="text-3xl font-bold text-red-600">Negative</span> emotions
      </p> -->
    </div>
  </div>
</body>
</html>

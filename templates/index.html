<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Sentiment Analysis</title>
</head>
<body class="bg-zinc-800">
  <div class=" h-screen w-full text-white p-4 flex flex-col gap-5 justify-center items-center text-center">
    <h1 class="text-7xl">Sentiment Analyzer</h1>
    <p class="text-zinc-400 text-xl max-w-3xl">
      It is a simple machine learning-based tool that analyzes the tone of a given input text.
    </p>
    <form action="/predict" method="post" class="flex flex-col w-full items-center gap-2">
    <textarea name="text" class="h-24 w-[600px] max-w-xl border-2 border-zinc-400 rounded-lg p-2 resize-none mt-20 outline-none " placeholder="Enter text here ...."></textarea>
    <input class="  text-center bg-yellow-400 text-black rounded-lg text-xl px-6 py-2 cursor-pointer mb-10 outline-none" type="submit" value="Analyze">
    </form>
    <div class="result">
      <!-- Example for negative sentiment, keep hidden initially if needed -->
      <!-- <p class="text-zinc-300 text-lg">
        Text you have entered has <span class="text-3xl font-bold text-red-600">Negative</span> emotions
      </p> -->

              {% if sentiment %}
          <div class="result mt-10 bg-zinc-700 px-6 py-4 rounded-xl shadow-lg max-w-2xl">
            <h3 class="user-text  text-white text-xl">Sentence : <span class="italic text-zinc-300 text-xl"> {{text}}</span> </h3>
            
          {% if sentiment == 'Positive' %}
              <p class="text-xl">
                Sentiment : 
                <span class="text-green-400 font-bold text-3xl">Positive</span>
              </p>

          {% elif sentiment == 'Negative' %}
              <p class="text-xl">
                Sentiment: 
                <span class="text-red-500 font-bold text-3xl">Negative</span>
              </p>
          {% endif %}
        </div>
        {% endif %}
    </div>
  </div>
</body>
</html>
